<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./../templates/allTemplate.css">
<link rel="stylesheet" href="./../templates/styles.css">
<title>Mis Logros</title>
</head>
<body>

    <div class="w-100 d-flex justify-content-center" id="colorBack1" style="background: #192A56; height: 100%;  box-shadow: 0 0 100px 0px rgba(0,0,0,0.2) inset !important;">
        <div class="w-100 p-4 d-flex justify-content-center position-absolute">
        <!-- Este es el contenedor principal -->
            <div class="container d-flex justify-content-center flex-column align-items-center" style="z-index: 1;">
                <!-- Aquí está el ícono de la flecha en la parte superior izquierda que sirve para regresar a la vista del main -->
                <div class="w-100 d-flex justify-content-start">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb position-absolute mt-2 mainButton" id="barra" style="border-radius:100px !important; border-width: 3px !important;">
                            <li class="breadcrumb-item"><a href="./main.html" class="hvr-icon-grow-rotate" style="border-width: 4px !important; border-radius: 100px !important;"><i class="fa fa-arrow-left hvr-icon" style="font-size: 1.5em;"></i></a></li>
                        </ol>
                    </nav>
                </div>
                <!-- Este es el título de Mis Logros -->
                <div class="mainButton animated pulse infinite ad-3 m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;"><h3 class="m-0"><i class="fa fa-trophy"></i> Mis Logros</h3></div>
            </div>
        </div>
        <!-- Aquí está la fila que divide los trofeos de la opción de Un Jugador y Multijugador -->
        <div class="row w-100 m-0" style="height: 100%;">
            <!-- Esta es la opción de Un Jugador -->
            <div class="col-md-6 img-offline d-flex justify-content-center align-items-center p-4" id="offlineCont" onclick="location.href='./trophiesOffline/trophiesCategoriesOffline.html'">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Este es el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="offlineIcon" style="color: #68472F;"><i class="fa fa-user" style="font-size: 5em;"></i></div>
                    <!-- Este es el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="offlineText"><h3 class="m-0">Un Jugador</h3></div>
                </div>
            </div>
            <!-- Esta es la opción de Multijugador -->
            <div class="col-md-6 img-online d-flex justify-content-center align-items-center p-4" id="onlineCont" onclick="location.href='./trophiesOnline/trophiesCategoriesOnline.html'">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Este es el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="onlineIcon" style="color: #68472F;"><i class="fa fa-group" style="font-size: 5em;"></i></div>
                    <!-- Este es el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="onlineText"><h3 class="m-0">Multijugador</h3></div>
                </div>
            </div>
        </div>
    </div>

<script src="./../templates/allTemplate.js"></script>
<script src="./../controllers/trophiesController.js"></script>
</body>
</html>
