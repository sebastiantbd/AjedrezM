<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./../templates/allTemplate.css">
<link rel="stylesheet" href="./../templates/styles.css">
<title>Menu Principal</title>
</head>
<body>

    <!-- Este es la fila que contiene las opciones del menú (Items), y las opciones de Un Jugador y Multijugador -->
    <div class="row w-100 m-0" style="height: 100%;">
        <!-- Aquí está la sección de las opciones del menú(Items) -->
      <div class="col-md-4 p-0" style="height: 100%; background: #FFEDCE; box-shadow: 0 0 50px 0px rgba(0,0,0,0.3) inset !important;">
        <!-- Esta es la textura de las figuras geométricas de fondo -->
        <div class="texture w-100"></div>
        <!-- Esta es la sección de cerrar sesión en la parte inferior -->
        <div class="about w-100">
            <div class="w-100 text-center p-2 bg-danger" style="position: absolute;">
                <a class="btn mainButton hvr-float hvr-icon-grow-rotate text-danger" style="font-weight: 500;" onclick="logOut()"><i class="fa fa-power-off hvr-icon"></i> Cerrar Sesión</a>
            </div>
        </div>
        <!-- Este es el contenedor donde está la imagen del usuario y los Items del menú -->
        <div class="container p-4 d-flex">
            
            <div class="w-100 d-flex justify-content-center flex-column align-items-center" style="z-index: 1;">
                <!-- Esta es la imagen del usuario -->
                <div class="w-100 mt-4 d-flex justify-content-center">
                    <div class="icon animated pulse infinite ad-3 d-flex justify-content-center">
                        <img src="./../../assets/user.gif" style="height: 100%;">
                    </div>
                </div>

                <div class="w-75 mt-4">
                    <!-- Este es el nombre de usuario -->
                    <h3 class="text-center m-0 nameUser" style="color: #68472F;" id="nameUser"></h3>
                    <!-- Este es el nivel Online que tiene el Jugador -->
                    <div class="w-100 d-flex justify-content-center" id="OnlineLevel">
                        
                    </div>
                    <!-- Aquí están todos los items del menú -->
                    <hr class="w-100" style="border: 1px solid #68472F;">
                    <a href="./config.html" class="btn btn-block hvr-float hvr-icon-grow-rotate a-fully mt-2"><i class="fa fa-cog hvr-icon"></i> Configuración</a>
                    <a href="./profile.html" class="btn btn-block hvr-float hvr-icon-grow-rotate a-fully"><i class="fa fa-user hvr-icon"></i> Mi Perfil</a>
                    <a href="./trophiesCategories.html" class="btn btn-block hvr-float hvr-icon-grow-rotate a-fully"><i class="fa fa-trophy hvr-icon"></i> Mis Logros</a>
                    <a href="./stats.html" class="btn btn-block hvr-float hvr-icon-grow-rotate a-fully"><i class="fa fa-tasks hvr-icon"></i> Estadísticas</a>
                    <a href="./instructions.html" class="btn btn-block hvr-float hvr-icon-grow-rotate a-fully"><i class="fa fa-info-circle hvr-icon"></i> Instrucciones</a>
                </div>
            </div>

        </div>

      </div>
      <!-- Este es el contenedor de las opciones de Un Jugador y Multijugador -->
      <div class="col-md-8 p-0" style="background: #192A56;">
        <!-- Esta es la fila que divide a las dos opciones -->
        <div class="row w-100 m-0" style="height: 100%;">
            <!-- Este es el contenedor de la opción de Un Jugador -->
            <div class="col-md-6 img-offline d-flex justify-content-center align-items-center p-4" id="offlineCont">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Aquí está el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="offlineIcon" style="color: #68472F;"><i class="fa fa-user" style="font-size: 5em;"></i></div>
                    <!-- Aquí está el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="offlineText"><h3 class="m-0">Un Jugador</h3></div>
                </div>
            </div>
            <!-- Este es el contenedor de la opción de Multijugador -->
            <div class="col-md-6 img-online d-flex justify-content-center align-items-center p-4" id="onlineCont">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Aquí está el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="onlineIcon" style="color: #68472F;"><i class="fa fa-group" style="font-size: 5em;"></i></div>
                    <!-- Aquí está el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="onlineText"><h3 class="m-0">Multijugador</h3></div>
                </div>
            </div>
        </div>
      </div>
    </div>

<script src="./../templates/allTemplate.js"></script>
<script src="./../controllers/mainController.js"></script>
</body>
</html>
