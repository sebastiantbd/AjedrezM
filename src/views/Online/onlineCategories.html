<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./../../templates/Trophies-Online-Offline-Templates/allTemplate.css">
<link rel="stylesheet" href="./../../templates/styles.css">
<title>Multijugador</title>
</head>
<body>

    <div class="w-100 d-flex justify-content-center" id="colorBack1" style="background: #192A56; height: 100%;  box-shadow: 0 0 100px 0px rgba(0,0,0,0.2) inset !important;">
        <div class="w-100 p-4 d-flex justify-content-center position-absolute">
        <!-- Este es el contenedor principal -->
            <div class="container d-flex justify-content-center flex-column align-items-center" style="z-index: 1;">
                <div class="w-100 d-flex justify-content-start">
                    <div class="position-absolute d-flex flex-row align-items-center">
                        <!-- Aquí está el ícono de la flecha en la parte superior izquierda que sirve para regresar a la vista del main -->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mainButton m-0" id="barra" style="border-radius:100px !important; border-width: 3px !important;">
                                <li class="breadcrumb-item"><a href="./../main.html" class="hvr-icon-grow-rotate" style="border-width: 4px !important; border-radius: 100px !important;"><i class="fa fa-arrow-left hvr-icon" style="font-size: 1.5em;"></i></a></li>
                            </ol>
                        </nav>
                        <!-- Aquí está el nombre, la imagen y el nivel Online del usuario -->
                        <div class="mainButton p-2 pr-3 pl-3 ml-2 d-flex justify-content-start align-items-center" style="border-width: 4px !important; border-radius: 100px !important;">
                            <div class="d-flex justify-content-end align-items-start position-absolute" style="width: 60%;" id="OnlineLevel2">
                            
                            </div>
                            <div class="d-flex justify-content-center" style="width: 30px; height: 30px; border-radius: 100%; overflow: hidden;">
                                <img src="./../../../assets/user.gif" height="100%">
                            </div>
                            <h6 class="m-0 ml-2 nameUser"></h6>
                        </div>
                    </div>
                </div>
                <!-- Este es el texto de la posición global Online que tiene el usuario -->
                <div class="w-100 d-flex justify-content-end">
                    <div class="mainButton mt-3 m-2 p-2 pr-3 pl-3 position-absolute" style="border-width: 4px !important; border-radius: 100px !important;"><h5 class="m-0">Tu posición global es <strong>1327</strong></h5></div>
                </div>
                <!-- Aquí está el título de Multijugador -->
                <div class="mainButton animated pulse infinite ad-3 m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;"><h3 class="m-0"><i class="fa fa-user"></i> Multijugador</h3></div>
            </div>
        </div>
        <!-- Aquí está la fila que divide la opción de Educativa, Creativa y Experta -->
        <div class="row w-100 m-0" style="height: 100%;">
            <!-- Esta es la categoría Educativa -->
            <div class="col-md-4 learn-mode d-flex justify-content-center align-items-center p-4" id="learnCont">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Este es el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="learnIcon" style="color: #68472F;"><i class="fa fa-book" style="font-size: 5em;"></i></div>
                    <!-- Este es el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="learnText"><h3 class="m-0">Educativa</h3></div>
                </div>
            </div>
            <!-- Esta es la categoría Creativa -->
            <div class="col-md-4 creative-mode d-flex justify-content-center align-items-center p-4" id="creativeCont">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Este es el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="creativeIcon" style="color: #68472F;"><i class="fa fa-pencil" style="font-size: 5em;"></i></div>
                    <!-- Este es el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="creativeText"><h3 class="m-0">Creativa</h3></div>
                </div>
            </div>
            <!-- Esta es la categoría Experta -->
            <div class="col-md-4 expert-mode d-flex justify-content-center align-items-center p-4" id="expertCont">
                <div class="w-75 d-flex justify-content-center align-items-center flex-column">
                    <!-- Este es el ícono -->
                    <div class="m-2 icon d-flex justify-content-center align-items-center" id="expertIcon" style="color: #68472F;"><i class="fa fa-flash" style="font-size: 5em;"></i></div>
                    <!-- Este es el texto -->
                    <div class="mainButton m-2 p-2 pr-4 pl-4" style="border-width: 4px !important; border-radius: 100px !important;" id="expertText"><h3 class="m-0">Experta</h3></div>
                </div>
            </div>
        </div>
    </div>

<script src="./../../templates/Trophies-Online-Offline-Templates/allTemplate.js"></script>
<script src="./../../controllers/Online/OnlineController.js"></script>
</body>
</html>
